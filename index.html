<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Odabir fajla</title>
  </head>
  <body>
    <div class="container fd-flex justify-content-center">
      <form action="/graph" method="get" class="border-1 rounded">
        <input
          type="radio"
          class="btn-check"
          name="csvSelect"
          id="option-1"
          autocomplete="off"
          onclick="this.form.submit()"
          value="1"
        />
        <label class="btn" for="option-1">Elektrana 1</label>

        <input
        value='2'
          type="radio"
          class="btn-check"
          name="csvSelect"
          id="option-2"
          autocomplete="off"
          onclick="this.form.submit()"
        />
        <label class="btn" for="option-2">Elektrana 2</label>

        <input
        value="3"
          type="radio"
          class="btn-check"
          name="csvSelect"
          id="option-3"
          autocomplete="off"
          onclick="this.form.submit()"
        />
        <label class="btn" for="option-3">Elektrana 3</label>

        <input
        value="4"
          type="radio"
          class="btn-check"
          name="csvSelect"
          id="option-4"
          autocomplete="off"
          onclick="this.form.submit()"
        />
        <label class="btn" for="option-4">Elektrana 4</label>
      </form>
    </div>
  </body>
</html>
